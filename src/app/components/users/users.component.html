<div class="container">
  <div class="row"> <br>
    <h1>User Data with Search and Pagination</h1>
    <h3>The following table contains user data with search, pagination and sorting on fields.</h3>
    <br><br>
    <div>
      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">User Entries</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <input type="text" [(ngModel)]="searchData" (input)="onInput()" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th class="cursor" (click)="sortUsers('age')">Age <img class="sort" src="./assets/images/sort.svg" alt="sort"></th>
                <th class="cursor" (click)="sortUsers('name')">Name <img class="sort" src="./assets/images/sort.svg" alt="sort"></th>
                <th class="cursor" (click)="sortUsers('city')">City <img class="sort" src="./assets/images/sort.svg" alt="sort"></th>
                <th class="cursor" (click)="sortUsers('salary')">Salary <img class="sort" src="./assets/images/sort.svg" alt="sort"></th>
                <th>Phone Number</th>
              </tr>
            </thead>
            <tbody *ngIf="!users?.length">
                <tr>
                    <td style="text-align:center"  [colSpan] ="5">{{ 'No Record Found' }}</td>
                </tr>
            </tbody>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.age}}</td>
                <td>{{user.name}}</td>
                <td>{{user.city}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.phoneNumber}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <app-pagination [totalItems]="paginatedUsers?.length"
        (goPrev)="goPrev($event)"
        (goNext)="goNext($event)"
        (goPage)="goToPage($event)"></app-pagination>
      </div>
    </div>
